<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workplace Expense Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 30px;
        }
    
        h1 {
            text-align: center;
        }
    
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
    
        input,
        button {
            padding: 10px;
            margin: 10px 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
    
        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
    
        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>ðŸ§¾ Daily Expense Logger</h1>
    
    <input type="number" id="amount" placeholder="Enter Amount">
    <input type="text" id="category" placeholder="Enter Category">
    <button onclick="addExpense()">Add Expense</button>
    
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Time</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody id="expenseTableBody">
            <!-- Expenses will appear here -->
        </tbody>
    </table>
    </div>

    <script src="./Expense_Tracker_Script.js"></script>
</body>
</html>
