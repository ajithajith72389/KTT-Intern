<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Login</h3>
            <form onsubmit="moveToDashboard(event)">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="empID" class="form-label">EMP ID</label>
                    <input type="text" class="form-control" id="empID" name="empID" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        async function moveToDashboard(event) {
                event.preventDefault(); 

                const name = document.getElementById('name').value;
                const empID = document.getElementById('empID').value;
                const password = document.getElementById('password').value;

                try {
                    const res = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, empID, password })
                    });

                    const data = await res.json();

                    if (res.ok) {
                        console.log("Login Success", data);
                        localStorage.setItem("token", data.token);
                        window.location.href = "./expenseTracker.html"; 
                    } else {
                       
                        alert(data.message || "Login failed");
                    }
                } catch (error) {
                    console.error("Login fetch error:", error);
                    alert("Something went wrong. Please try again.");
                }
            }

    </script>

</body>
</html>
